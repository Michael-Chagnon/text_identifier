<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Digit</title>
</head>
<body>
    <h1>Draw a Digit</h1>
    <canvas id="canvas" width="280" height="280" style="border:1px solid #000;"></canvas>
    <button id="clear">Clear</button>
    <button id="predict">Predict</button>
    <p>Predicted Digit: <span id="result"></span></p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => { isDrawing = true; });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('predict').addEventListener('click', async () => {
            const dataUrl = canvas.toDataURL('image/png'); 
            const blob = await fetch(dataUrl).then(res => res.blob());

            const formData = new FormData();
            formData.append('image', blob, 'digit.png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error:', errorText);
                    document.getElementById('result').innerText = 'Error predicting digit.';
                    return;
                }

                const result = await response.json();
                document.getElementById('result').innerText = result.prediction[0]; // Adjust this line as needed
            } catch (error) {
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
